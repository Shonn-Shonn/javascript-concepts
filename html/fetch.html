<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container" style="max-width:6000px;">
            <a href="#" class="navbar-brand">Category Client</a>
        </div>
    </nav>

    <div class="contaner mt-4 m-auto" style="max-width:600px;">

        <div class="container mt-4">
            <div class="input-group">
                <input type="text" name="name" class="form-control"/>
                <button type="submit" class="btn btn-dark">
                     <i class="fas fa-add"></i>
                </button>
            </div>
        </div>
    
        <ul class="list-group mt-4"></ul>
    
    </div>


    
    <script>
        const apiBase = "http://localhost:8000/api";

        fetch(`${apiBase}/categories`)
        .then(res => res.json())
        .then(json => {
            json.map(data => createElement(data));
        })
        .catch(() => {
             document.querySelector(".alert").style.display = "block";
        });

        document.querySelector("button").onclick = () => {
            let name = document.querySelector("input").value;

            fetch(`${apiBase}/categories`,{
                method : "POST",
                headers: {
                    "Content-Type" : "application/json"
                },
                body: JSON.stringify({name})
            })
            .then(res => res.json())
            .then(json => createElement(json));
        }

        function createElement(data){
            let li = document.createElement("li");
            li.textContent = data.name;
            li.classList.add('list-group-item');
            document.querySelector("ul").appendChild(li);
        }
    </script>
</body>
</html>
